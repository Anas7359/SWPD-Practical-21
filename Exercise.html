<html>
<head>
    <title>Javascript</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter Number"));
       function sum(){
            let sum=0;
            for(let i=1; i<=num; i++){
                sum = sum + i;
            }
            document.write(sum);
        }
        sum();
    </script>
    
</body>
</html>
